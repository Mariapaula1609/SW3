<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tiburones Melos</title>
  </head>
  <body>
      <div id = "contenedor">
          <header id="logo">
            <img src="img/img_logo.png">
          </header>
          <nav>
            <h3>TIBURONES MELOS</h3>
           <!--Menu-->
            <ul id = "menu">
              <li> <a href="#contactanos"> <b>Contáctanos</b> </a> </li>
              <li> <a href=""> <b>Conócenos</b> </a> </li>
              <li> <a href="#banner"> <b>Inicio</b> </a> </li>
            </ul>
           </nav>
            <!--Contenido-->
          <section id = "banner">
            <div id="cuadro">
          	<input id="boton"type="button" value="CONÓCENOS">
          	</div>
          </section>
          <section id= "contactanos">
            <!--contactanos-->
              <div id=infoContacto>
                <h1>
                    Envianos tu sugerencia
                </h1>
                <p>
                  Nuestro equipo da la bienvenida
                  a  la sugerencias de la personas sobre
                  como mejorar nuestra tribu
                </p>
                <img src = "img/iconos_contacto.png">
              </div>

              <!--Formulario-->
              <div id="formulario">
                <form autocomplete="off">
                  <div class="form-header">
                    <h1>Sugerencia</h1>
                  </div>

                  <label class="form-label">Nombre</label>
                  <input type="text" id="nombre" class="form-input" placeholder="Escriba su nombre">

                  <label class="form-label">Correo</label>
                  <input type="text" id="correo" class="form-input" placeholder="Escriba su correo">

                  <label class="form-label">Género</label>
                  <select id="genero" class="form-input">
                    <option value="m">Masculino</option>
                    <option value="f">Femenino</option>
                    <option value="i">Indefinido</option>
                  </select>

                  <label class="form-label">Ciudad</label>
                  <input type="text" id="ciudad" class="form-input" placeholder="Escriba su ciudad">

                  <label class="form-label">País</label>
                  <input type="text" id="pais" class="form-input" placeholder="Escriba su país">

                  <label class="form-label">Sugerencia</label>
                  <textarea id="sugerencia" class="form-textarea" placeholder="Aqui escriba su sugerencia"></textarea>

                  <input type="submit" class="btn-submit" id="enviar" value="Enviar">
                </form>
            </div>
          </section>
            <!--Pie de pagina-->
          <footer id="piedepagina">
              <h2>
                
              </h2>
          </footer>
      </div>
  </body>
</html>
